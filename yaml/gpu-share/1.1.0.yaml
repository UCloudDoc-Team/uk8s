# Source: uk8s-gpushare/templates/scheduler-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpushare-scheduler
  namespace: kube-system
  labels:
    component: gpushare-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      component: gpushare-scheduler
  template:
    metadata:
      labels:
        component: gpushare-scheduler
    spec:
      serviceAccount: uk8s-gpushare-serviceaccount
      volumes:
        - name: scheduler-config
          configMap:
            name: scheduler-config
      containers:
        - name: k8s-gpushare-scheduler
          image: "uhub.service.ucloud.cn/uk8s/kube-scheduler:v1.17.4"
          imagePullPolicy: Always
          args:
            - kube-scheduler
            - --v=6
            - --config=/scheduler/scheduler-config.yaml
            - --scheduler-name=kube-scheduler
          resources:
            requests:
              cpu: "500m"
          volumeMounts:
            - name: scheduler-config
              mountPath: /scheduler
