# Source: uk8s-gpushare/templates/device-plugin-daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: uk8s-device-plugin-ds
  namespace: kube-system
spec:
  selector:
    matchLabels:
      component: uk8s-device-plugin
      app: gpushare
      name: uk8s-device-plugin-ds
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        component: uk8s-device-plugin
        app: gpushare
        name: uk8s-device-plugin-ds
    spec:
      serviceAccount: uk8s-device-plugin
      hostNetwork: true
      nodeSelector:
        nodeShareGPU: "true"
      containers:
        - image: "uhub.service.ucloud.cn/uk8s/uk8s-device-plugin:v1.1.0"
          name: gpushare
          # Make this pod as Guaranteed pod which will never be evicted because of node's resource consumption.
          command:
            - uk8s-device-plugin
            - -logtostderr
            - --v=5
            - --memory-unit=GiB
          resources:
            limits:
              memory: "300Mi"
              cpu: "1"
            requests:
              memory: "300Mi"
              cpu: "1"
          env:
            - name: KUBECONFIG
              value: /etc/kubernetes/kubelet.conf
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
