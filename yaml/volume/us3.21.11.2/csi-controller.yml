kind: Service
apiVersion: v1
metadata:
  name: csi-ufile-controller
  namespace: kube-system
  labels:
    app: "csi-ufile"
    role: "controller"
    owner: "ucloud"
spec:
  selector:
    app: "csi-ufile"
    role: "controller"
    owner: "ucloud"
  ports:
    - name: dummy
      port: 12345
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-ufile-controller
  namespace: kube-system
spec:
  serviceName: "csi-ufile-controller"
  replicas: 1
  selector:
    matchLabels:
      app:  "csi-ufile"
      role: "controller"
      owner: "ucloud"
  template:
    metadata:
      labels:
        app:  "csi-ufile"
        role: "controller"
        owner: "ucloud"
    spec:
      serviceAccount: csi-ufile-controller
      priorityClassName: system-node-critical
      containers:
        - name: csi-provisioner
          image: uhub.service.ucloud.cn/uk8s/csi-provisioner:v3.0.0
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: "Always"
          resources:
            requests:
              memory: "256Mi"
              cpu: "125m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-attacher
          image: uhub.service.ucloud.cn/uk8s/csi-attacher:v3.4.0
          args:
            - "--csi-address=$(ADDRESS)"
            - "--leader-election=true"
            - "--leader-election-namespace=kube-system"
            - "--timeout=30s"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: MY_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          imagePullPolicy: "Always"
          resources:
            requests:
              memory: "256Mi"
              cpu: "125m"
            limits:
              memory: "256Mi"
              cpu: "125m"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-ufile
          image: uhub.service.ucloud.cn/uk8s/csi-uk8s:21.11.2
          imagePullPolicy: "Always"
          args:
            - "--drivername=ufile.csi.ucloud.cn"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--hostname=$(KUBE_NODE_NAME)"
            - "--maxvolume=100"
            - "--v=5"
          envFrom:
            - configMapRef:
                name: uk8sconfig
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://csi/csi.sock
          resources:
            requests:
              memory: "256Mi"
              cpu: "125m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
      volumes:
        - name: socket-dir
          emptyDir: